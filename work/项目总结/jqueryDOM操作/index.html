<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p>这是一个p</p>
    <div id="first-name">111</div>
    <div id="second">
        22222
    </div>
    <div>333333</div>
    <div class="six">666</div>
    <p>768768786</p>
    <span>露莎</span>
    <span> &lt;p12&gt;&#x3000; &nbsp; </span>

    <!--
        disabled:不可点击;
        checked:选中;
        selected:选中;
    -->
    <input type="submit" disabled value="提交">
    <input type="checkbox" >
    <input type="text">
    <select>
        <option value="">HTML</option>
        <option value="" selected>CSS</option>
        <option value="">javascript</option>
    </select>



    <!--
        jquery：一个js脚本库。
            包含了DOM的增删改查、事件处理、动画以及ajax操作。
            体积小、执行效率高、功能丰富、支持浏览器兼容。
    -->

    <script src="jquery-3.2.1.js"></script>
    <script src="index.js"></script>

</html>
